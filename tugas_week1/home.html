<!DOCTYPE html>

<title>Tugas Kelas - Home</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background: #eaeaea;
    text-align: center;
    padding-top: 30px;
}

/* Judul dalam kotak */
.title-box {
    background: #ddd;
    border: 1px solid #999;
    display: inline-block;
    padding: 4px 25px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 3px;
    margin-bottom: 10px;
    position: relative;
    top: 10px;
    z-index: 2;
}

/* Panel utama */
.box {
    width: 400px;
    height: 500px;
    background: #7ea2c8;
    margin: auto;
    padding: 20px;
    border-radius: 8px;
}

/* Kotak foto */
.foto {
    width: 90px;
    height: 110px;
    background: #ddd;
    border: 2px solid red;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 15px;
}

/* Kotak isi */
.content-box {
    background: #ddd;
    width: 100%;
    height: 280px;
    padding: 15px;
    border-radius: 5px;
    text-align: left;
}

/* Tombol */
button {
    margin-top: 10px;
    padding: 8px 14px;
    border: none;
    background: #f0f0f0;
    border-radius: 4px;
    cursor: pointer;
}
</style>
</head>
